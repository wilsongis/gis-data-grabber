site_name: gis-data-grabber
repo_url: https://github.com/wilsongis/gis-data-grabber
site_url: https://wilsongis.github.io/gis-data-grabber
site_description: Source code to grab rest data and insert into a postgresql db
site_author: Mike Wilson
edit_uri: edit/main/docs/
repo_name: wilsongis/gis-data-grabber
copyright: Maintained by <a href="https://wilsongis.com">wilsongis</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/gis_data_grabber"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wilsongis/gis-data-grabber
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/gis-data-grabber

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
